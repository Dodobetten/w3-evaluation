    <body>
        <canvas id="dessin" width="600" height="800"></canvas>

        <script>

        var moncanvas = document.getElementById('dessin');
        var ctx = moncanvas.getContext('2d');
            
        ctx.fillStyle = "#81BEF7";
        ctx.fillRect(40,30,450,260);

        ctx.fillStyle = "black";
        ctx.fillRect(40,135,450,50);
        
        ctx.fillStyle = "white";
        ctx.fillRect(40,120,450,15);

        ctx.fillStyle = "white";
        ctx.fillRect(40,185,450,15);



        
        </script>
        
        
    </body>
